    providers:
        our_db_provider:
            entity:
                class: App\Entity\Participants
                property: pseudo
    firewalls:
        #dev:
            #pattern: ^/(_(profiler|wdt)|css|images|js)/
            #security: false
        main:
            pattern: ^/
            #lazy: true
            provider: our_db_provider
            anonymous: ~
            form-login:
                login_path: login
                check_path: login
            #logout_on_user_change: true
            logout:
                path: logout
                target: default
    encoders:
        App\Entity\Participants:
            algorithm: bcrypt




